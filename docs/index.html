<!DOCTYPE html>
<html>

<head>
  <title>Multi-Tab Form</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <form id="regForm">
      <div>
        <h2>Feedback Form</h2>
      </div>
      <div class="tab">
        <h3>Personal Information:</h3>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
      </div>
      <div class="tab">
        <h3>Medicine Information:</h3>
        <label for="university">How satisfied are you with the information provided about generic and brand medicines?:</label>
        <input type="text" id="university" required>
        <label for="degree">Is the information easy to understand and helpful in making informed decisions?:</label>
        <input type="text" id="degree" required>
      </div>
<div class="tab">
        <h3>User Interface::</h3>
        <label for="department">How would you rate the ease of navigating our website?:</label>
        <input type="text" id="department" required>
        <label for="availability">Did you find the website design visually appealing and user-friendly?:</label>
        <input type="text" id="availability" required>
      </div>
      <div class="tab">
        <h3>E-commerce Platform:</h3>
        <label for="email">Did you find it easy to browse and order medicines through our e-commerce platform?:</label>
        <input type="email" id="email" required>
        <label for="phone">How satisfied are you with the checkout process?:</label>
        <input type="tel" id="phone" required>
      </div>

      

      

      <div style="overflow:auto;">
        <div style="float:right;">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>

      <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>

    </form>

    <div id="dataDisplay">
      <!-- Display saved data here -->
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
